<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Festive&family=Fira+Sans:ital,wght@0,300;0,400;0,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="build/css/app.css">

	<title>Music Festival</title>
</head>

<body>

	<header class="header">
		<div class="container header-content">
			<h1>Music Festival</h1>

			<nav class="principal-navigation">
				<a href="#">Line up</a>
				<a href="#">Galery</a>
				<a href="#">Tickets</a>
			</nav>
		</div>
	</header>

	<section>
		<div class="video-container">
			<div class="overlay">
				<div class="container video-content">
					<h2>Rock and EDM Concert</h2>
					<p>November 23, Mexico.</p>
				</div>
			</div>
			<video autoplay muted loop>
				<source src="src/video/concert.mp4" type="video/mp4">
				<source src="src/video/concert.ogv" type="video/ogv">
				<source src="src/video/concert.webm" type="video/webm">
			</video>
		</div>
	</section>

	<!-- <script src="script.js"></script> -->
</body>

</html>
